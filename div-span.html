<!DOCTYPE html>

<html lang="pt-br">

<head>

    <title>Div e Span</title>
    <meta charset="UTF-8">

    <style type="text/css">

        #topo {
            background: blue;
        }

        #conteudo {
            background: red;
        }

        #assinatura {
            background: chartreuse;
        }

        .produto {
            background: gray;
            margin: 10px;
        }

    </style>

</head>

<body>

    <div id="topo">

        <img src="Imagens/amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>

    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>
        
        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>

    </div>

    <span id="assinatura">
        Marcus
    </span>

    <span>
        Vinicius
    </span>

</body>

</html>
